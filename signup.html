    <script src="script.js"></script>
    <script>
    // Convert uploaded image to Base64
async function toBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => resolve(reader.result);
    reader.onerror = error => reject(error);
  });
}

// Handle form submission
document.querySelector("form").addEventListener("submit", async function (e) {
  e.preventDefault();
  const form = e.target;

  // Handle file upload
  let paymentProof = "";
  const fileInput = document.getElementById("paymentProof");
  if (fileInput && fileInput.files.length > 0) {
    paymentProof = await toBase64(fileInput.files[0]);
  }

  // Collect form data
  const formData = {
    firstName: document.getElementById("firstName").value,
    lastName: document.getElementById("lastName").value,
    email: document.getElementById("email").value,
    phone: document.getElementById("phone").value,
    committee: document.querySelector("input[name='committee']:checked")?.value || "",
    experience: document.getElementById("experience").value,
    comments: document.getElementById("comments").value,
    paymentProof: paymentProof, // üñºÔ∏è Base64 image string
  };

  alert("‚úÖ Registration submitted!");

    form.reset();

  await fetch("https://script.google.com/macros/s/AKfycbxUSWistH6Vak22hv_2OmX_JR_N_OxUNiXC71GqvxbIhjKhwfWoXKR89pp-A3_EPUeh/exec", {
    method: "POST",
    body: JSON.stringify(formData),
  });
});
</script>
